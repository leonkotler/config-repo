spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
    hibernate:
      ddl-auto: update
  datasource:
    url: "jdbc:mysql://localhost:3306/itemsharingdatabase"
    username: "root"
    password: "root"
    driver-class-name: "com.mysql.jdbc.Driver"
    dbcp2:
      test-while-idle: true
      validation-query: "SELECT 1"
      
security:
  basic:
    enabled: false
    
server:
  port: 8082