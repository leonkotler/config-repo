eureka: 
  client: 
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl: 
      defaultZone: "http://localhost:8761/eureka/"
  instance: 
    preferIpAddress: true
security: 
  basic: 
    enabled: false
server: 
  port: 5555
zuul: 
  ignored-services: "*"
  prefix: /api
  routes: 
    itemservice: /item/**
    userservice: /user/**
